<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>DANENDRA RENTAL MOBIL RESERVASI</title>
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <form action="" class="web2wa">
      <img src="logo.png" class="imgLogo"
      />

      <h1 class="web2wa__titulo">DANENDRA RENTAL MOBIL</h1>
      <p class="web2wa__parrafo">Rental Mobil Bandung </br> Kami juga hadir di kota - kota di Indonesia
        </p>
      <p class="web2wa__parrafo">
        Silahkan isi form dibawah ini dengan lengkap!
      </p>

         <label for="namalengkap" class="web2wa__label">Nama Lengkap</label>
      <input id="namalengkapselectio" name="listnamalengkapselectio" class="web2wa__input" placeholder="Nama Lengkap">
        
        </input>

        <label for="domisili" clas="web2wa__label">Domisili</label>
        <input id="domisiliselectio" name="listdomisiliselectio" class="web2wa__input" placeholder="Domisili">
      </input>

      <label for="tanggal" class="web2wa__label">Tanggal Sewa</label>
      <input
        id="tanggal"
        type="date"
        class="web2wa__input"
        pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}"
      />

      <label for="jam" class="web2wa__label"
        >Jam</label
      >
      <input id="jam" type="time" class="web2wa__input" />

      <label for="daysnum" class="web2wa__label">Lama Pemakaian</label>
      <input
        id="daysnum"
        type="text"
        placeholder="Hitungan per tanggal"
        class="web2wa__input"
        pattern="[0-9]{2}"
      />


      <label for="pelayan" class="web2wa__label"
        >Termasuk Supir?</label
      >
      <select id="pelayan" name="listapelayans" class="web2wa__input">
        <option>Ya, Pakai Supir</option>
        <option>Tidak, Lepas Kunci Saja</option>
        <option>Hanya Dropoff Saja</option>
        <option>Hanya Jemput Saja</option>
      </select>

      <label for="layanan" class="web2wa__label"
        >Silahkan pilih mobil dibawah ini</label
      >
      <select id="layanan" name="Car" class="web2wa__input">
<option>Great New Xenia (AT/MT)</option>
<option>Grand Max (MT)</option>

<option>Toyota Sienta (AT/MT)</option>
<option>Daihatsu All New Xenia (AT/MT)</option>

<option>Honda CRV Prestige (AT)</option>

<option>Toyota Innova Reborn TRD (AT)</option>

<option>Toyota New Fortuner GR (AT)</option>
<option>Mitsubishi New Pajero (AT)</option>
<option>Toyota Hilux 4x4 (MT)</option>

      <label for="droplocation" class="web2wa__label">Tujuan Destinasi</label>
      <input
        id="droplocationselectio"
        type="text"
        class="web2wa__input"
        placeholder="Silahkan masukkan tujuan destinasi*"
      />

      <div id="tanggapan"></div>
